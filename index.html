        function xhr(getPost, d, idForSpinner) {
            return $.ajax({

                type: getPost,
                async: true,
                cache: false,
                data: d,
                dataType: 'json',
                url: 'proxy.php',
                beforeSend: function() {

            }).always(function() {
                //remove spinner
                $(idForSpinner).find('.spin').fadeOut(200, function() {
                    this.remove()
                });
            }).fail(function(err) {

                console.log(err)
            })
